<!DOCTYPE html>
<html>
	<head>
		<title>Log in</title>

		<!-- Meta info-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

		<!-- Plug-in -->
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

		<!-- Estilos -->
		<link rel="stylesheet" type="text/css" href="estilos/index.css">
	</head>
	<body>
		<!------------- NAVEGACIÓN ------------------------>
		<nav class="navbar fixed-top">
			<div class="container-fluid">
				<!-- Logo -->
				<div class="col-auto caja" id="logo">
					<a href="menu.html" class="navbar-brand">
						<img src="sources/logo1.png" width="60px">
					</a>			
				</div>

				<!-- Barra de búsqueda -->
				<div class="col-6 caja">
					<form action="" >
						<div class="input-group">
								<input type="text" name="" placeholder="Buscar" class="form-control">
							<div class="input-group-append">
								<button class="btn btn-primary">Buscar</button>
							</div>
						</div>
					</form>
				</div>

				<!-- Botón iniciar sesión -->
				<div class="col-2 caja">
					<div class="row justify-content-center">
						<div class="col-auto">
							<img src="sources/user_1280x1280.png" class="img-fluid" style="width: 30px;">
						</div>
						<div class="col-12 text-center">
							<a href="login.html" class="btn btn-sm btn-primary">Iniciar Sesión</a>
						</div>
					</div>
				</div>
							
			</div>
		</nav>

		<!------------- CONTENIDO PRINCIPAL ------------------------>
		<div class="container contenedor">
			<div class="row justify-content-center">
				<div class="col-6 rounded bg-dark text-white">
					<!-- Título e imagen -->
					<div class="row">
						<p></p>
					</div>
					<div class="row justify-content-center">
						<div class="col-4">
							<img src="sources/user_1280x1280.png" class="img-fluid">
						</div>
						<div class="col-12 text-center">
							<h3 class="mt-2">Inicio de Sesión</h3>
						</div>						
					</div>

					<!-- Formulario -->
					<div class="row justify-content-center">
						<div class="col-8 mt-2">
							<form action="" id="">
								<div class="form-group">
									<label for="nombre">Usuario</label>
									<input type="text" name="Nombre" placeholder="Usuario/Correo electrónico" class="form-control bg-dark text-white">
								</div>
								<div class="form-group">
									<label for="password">Contraseña</label>
									<input type="password" name="password" class="form-control bg-dark text-white" placeholder="Contraseña">
								</div>
								<div class="form-check">
									<label class="form-check-label">
										<input type="checkbox" name="recordar" id="" class="form-check-input">Recordar Usuario
									</label>
								</div>
								<div class="row justify-content-center">
									<div class="col-4">
										<div class="form-group">
											<button class="btn btn-dark btn-block">Iniciar</button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="Jquery/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="Jquery/popper.min.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

		<script type="text/javascript">
			$(function(){
				$('[data-toggle="tooltip"]').tooltip();
			})
		</script>
	</body>
</html>
